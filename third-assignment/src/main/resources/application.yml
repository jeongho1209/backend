spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
  jackson:
    property-naming-strategy: SNAKE_CASE

jwt:
  access_exp: ${ACCESS_EXP:3600}
  refresh_exp: ${REFRESH_EXP:360000}
  secret_key: ${SECRET_KEY}